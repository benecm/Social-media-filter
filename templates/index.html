<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Komment Elemzés</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        async function analyzeVideo() {
            const videoUrl = document.getElementById("video_url").value;
            if (!videoUrl) {
                alert("Adj meg egy YouTube linket!");
                return;
            }

            const response = await fetch("/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ video_url: videoUrl })
            });

            const result = await response.json();

            const summaryContainer = document.getElementById("summary");
            summaryContainer.innerHTML = `<h2>Összegzés</h2><pre>${JSON.stringify(result.summary, null, 2)}</pre>`;

            const sentimentContainer = document.getElementById("sentiment");
            let sentimentTable = "<h2>Sentiment Elemzés</h2><table><tr><th>Komment</th><th>Eredmény</th></tr>";
            for (const comment in result.sentiment) {
                sentimentTable += `<tr><td>${comment}</td><td>${result.sentiment[comment]}</td></tr>`;
            }
            sentimentTable += "</table>";
            sentimentContainer.innerHTML = sentimentTable;

            const botContainer = document.getElementById("bots");
            let botTable = "<h2>Bot Detekció</h2><table><tr><th>Komment</th><th>Eredmény</th></tr>";
            for (const comment in result.bots) {
                botTable += `<tr><td>${comment}</td><td>${result.bots[comment]}</td></tr>`;
            }
            botTable += "</table>";
            botContainer.innerHTML = botTable;
        }
    </script>
</head>
<body>
    <h1>YouTube Komment Elemzés</h1>
    <input type="text" id="video_url" placeholder="YouTube videó link">
    <button onclick="analyzeVideo()">Elemzés indítása</button>
    <div id="summary"></div>
    <div id="sentiment"></div>
    <div id="bots"></div>
</body>
</html>
