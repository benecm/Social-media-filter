<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Komment Elemzés</title>
    <script>
        async function analyzeVideo() {
            const videoUrl = document.getElementById("video_url").value;
            if (!videoUrl) {
                alert("Adj meg egy YouTube linket!");
                return;
            }

            const response = await fetch("/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ video_url: videoUrl })
            });

            const result = await response.json();
            document.getElementById("result").innerText = JSON.stringify(result, null, 2);
        }
    </script>
</head>
<body>
    <h1>YouTube Komment Elemzés</h1>
    <input type="text" id="video_url" placeholder="YouTube videó link">
    <button onclick="analyzeVideo()">Elemzés indítása</button>
    <pre id="result"></pre>
</body>
</html>
